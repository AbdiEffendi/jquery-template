<html>
	<head>
		<title>Example of Template Loading</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../jquery.template-0.1.js"></script>
	</head>
	<body>
		<div class="simple-template-container"></div>
        <div class="simple-template-container"></div>
        <div class="script-template-container"></div>
        <div class="script-template-container"></div>
        <script type="text/html" id="template">
            <div data-content="content">
                testing

                testing
            </div>
        </script>

		<script>
			$(function() {
				$(".simple-template-container").loadTemplate("Templates/simple.html",
					{content: "Testing Loading"});
                $(".script-template-container").loadTemplate($("#template"),
					{content: "Testing Script"});
			});
		</script>

        
	</body>
</html>
